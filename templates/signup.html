<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
    <h2>Sign Up</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endwith %}
    <div class="card p-4 shadow-sm">
        <form method="POST">
            <input class="form-control my-2" name="username" placeholder="Username">
            <input class="form-control my-2" type="password" name="password" placeholder="Password">
            <button class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
